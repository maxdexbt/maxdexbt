<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Performance | Kashmir Crypto Solutions</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Suppress favicon 404 error -->

    <style>
        /* Vault-specific styles (no impact on other pages) */
        .vault-page {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .vault-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%); /* Slight dimming for better readability */
        }

        .vault-module {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white overlay */
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #2c3e50; /* Match site’s primary color */
        }

        .vault-module h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .vault-intro {
            font-family: 'Roboto', sans-serif;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .stat-card p {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .vault-actions {
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2c3e50; /* Match site’s button color */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #34495e; /* Match site’s hover color */
            text-decoration: none;
        }

        /* Responsive Design for Vault Page */
        @media (max-width: 768px) {
            .vault-module {
                margin: 20px;
                padding: 20px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .chart-container {
                height: 300px;
            }
            .vault-module h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
